{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "name": "spike-snn-event-asia-pacific",
    "namespace": "production",
    "labels": {
      "app": "spike-snn-event",
      "region": "asia-pacific",
      "version": "4.0.0"
    }
  },
  "spec": {
    "replicas": 2,
    "selector": {
      "matchLabels": {
        "app": "spike-snn-event",
        "region": "asia-pacific"
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "app": "spike-snn-event",
          "region": "asia-pacific"
        }
      },
      "spec": {
        "containers": [
          {
            "name": "spike-snn-event",
            "image": "spike-snn-event:4.0.0",
            "ports": [
              {
                "containerPort": 8080
              }
            ],
            "env": [
              {
                "name": "REGION",
                "value": "asia-pacific"
              },
              {
                "name": "ENVIRONMENT",
                "value": "production"
              }
            ],
            "resources": {
              "requests": {
                "cpu": "500m",
                "memory": "1Gi"
              },
              "limits": {
                "cpu": "2000m",
                "memory": "4Gi"
              }
            }
          }
        ]
      }
    }
  }
}